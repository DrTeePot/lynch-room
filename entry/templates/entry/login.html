<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <title>Lynch Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
        <!-- Pure -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" type="text/css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css" type="text/css" />
    <!-- Scripts -->
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<!-- Nav Bar -->
<div id="nav-bar">
    <span>Lynch Rooms</span>
    <a class="pure-button" href="../info">Home</a>
    <a class="pure-button" href="../Create-user">Create Account</a>
</div>

<!-- Login -->
<div class="pure-g" id="account-form">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2">
    <form class="pure-form pure-form-aligned" onsubmit="verifyFields()">
        <fieldset>
            <legend>Login</legend>

            <div class="pure-control-group">
                <label for="user-id">User Name</label>
                <input id="user-id" type="text" placeholder="User Name" />
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" />
            </div>

            <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox"> Remember me
            </label>

            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
    </div>
    <div class="pure-u-1-4"></div>
</div>

</body>
</html>
