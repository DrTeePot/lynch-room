<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <title>Lynch Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'entry/css/main.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'entry/css/login.css' %}" type="text/css" />
        <!-- Pure -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" type="text/css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css" type="text/css" />
    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'entry/js/login.js' %}"></script>
</head>
<body>

<!-- Nav Bar -->
<div id="nav-bar">
    <span>Lynch Rooms</span>
    <a class="pure-button" href="../info">Home</a>
    <a class="pure-button" href="../register">Register</a>
</div>

<!-- Login -->
<div class="pure-g" id="account-form">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2">
    <form class="pure-form pure-form-aligned" id="login_form" method="post" action="{% url 'login' %}" onsubmit="verifyFields()">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>

            <div class="pure-control-group">
                <label for="user-id">Username</label>
                <input id="user-id" type="text" name="username" value="" size="50"/>
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" value="" size="50" />
            </div>

            <label for="remember" class="pure-checkbox">
{#                TODO Implement this? #}
                <input id="remember" type="checkbox"> Remember me
            </label>

            <input type="submit" value="Sign in" class="pure-button pure-button-primary" />
        </fieldset>
    </form>
    </div>
    <div class="pure-u-1-4"></div>
</div>

</body>
</html>
